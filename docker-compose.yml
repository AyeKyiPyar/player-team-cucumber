version: "3.9"

networks:
  akpsnetwork:
    external: true   # ðŸ‘ˆ tells Docker Compose to use your existing network

services:
  mysql_db:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: springonetomany
    ports:
      - "3306:3306"
    networks:
      - akpsnetwork

  player-team-cucumber-app:
    image: player-team-cucumber:latest
    container_name: player-team-cucumber-app
    depends_on:
      - mysql_db
    ports:
      - "7074:8080"
    networks:
      - akpsnetwork
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_db:3306/springonetomany
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
