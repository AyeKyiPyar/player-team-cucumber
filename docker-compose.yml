version: '3.9'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: springonetomany   # Database name matches your Spring Boot config
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d   # Optional: only if you want init.sql to create DB
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  customer-api:
    build:
      context: ./       # Use Dockerfile in the repo root
      dockerfile: Dockerfile
    container_name: player-team-cucumber-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/springonetomany
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update   # Ensure JPA creates tables automatically
    ports:
      - "7074:7074"
    restart: on-failure
    volumes:
      - ./data/compose-app:/app

networks:
  default:
    external:
      name: akpsnetwork

volumes:
  mysqldata:
